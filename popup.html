<!doctype html>
<link rel=stylesheet href="popup.css">
<table>
	<thead>
		<th id=shortcut-header>Shortcut
		<th id=text-header>Text
	<tbody>
		<template id="access-key-row">
			<tr class="access-key-entry">
				<td headers="shortcut-header" class="access-shortcut"><kbd>Alt</kbd> + <kbd class="access-shortcut-key"></kbd>
				<td headers="text-header" class="access-info">
		</template>
	</tbody>
</table>
<script src="popup.js"></script>
